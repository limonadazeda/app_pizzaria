<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabores da Pizza</title>
    <link rel="stylesheet" href="sabores-pizza.css" />
  </head>

  <header>
    <nav class="navbar">
      <!-- LOGO -->
      <img src="./imgs/teplate-logo.png" alt="Logo da empresa" class="logo" />

      <!-- MENU DE NAV-->
      <div class="menu-nav">
        <div class="status menu-info">
          <span class="menu-info-titulo">Estabelecimento</span>
          <span>Fechado</span>
        </div>
        <div class="tempo-entrega menu-info">
          <span class="menu-info-titulo">Entrega</span>
          <span>30 - 60min</span>
        </div>
        <div class="tempo-retirada menu-info">
          <span class="menu-info-titulo">Retirada</span>
          <span>15 - 30min</span>
        </div>
        <div class="pedido-minimo menu-info">
          <span class="menu-info-titulo">Pedido mínimo</span>
          <span>$RS 50,00</span>
        </div>
        <div class="frete-gratis menu-info">
          <span class="menu-info-titulo">Frete grátis</span>
          <span>$RS 100,00</span>
        </div>
        <div class="carrinho">
          <span class="quantia-produtos">0</span>
          <i class="gg-shopping-cart"></i>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <!-- CARDÁPIO -->
    <section class="cardapio">
      <div class="sabores-container">
        <!-- IMG DE TAMANHO DE PIZZA -->
        <div class="tamanho-pizza"></div>

        <!-- SELEÇÃO DE SABORES DA PIZZA -->
        <div class="sabores-pizza">
          <div class="sabor-pizza"></div>
          <div class="sabores-borda"></div>
          <div class="adicional"></div>
          <div class="obs"></div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <span>RESTAURANTE <span class="status">FECHADO</span> NO MOMENTO</span>
    </footer>
  </body>
</html>
